<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>cirld</title>
<style type="text/css">
#container{
	padding-left: 5px;
	padding-top: 5px;
	position: relative;
	width: 400px;
	height: 400px;
	background-color: #9FC9D1;
	
}

#cirlcle{
	
	position: relative;
	height: 100px;
	width: 100px;
	background-color: #202136;
	border-radius: 50px;
}
#inner_c{
	
	position: absolute;
	height: 80px;
	width: 80px;
	background-color: #C8C75B;
	border-radius: 50%;
	top: 50%;
	left: 50%;
    transform: translate(-50%,-50%);
	
	}
</style>
</head>

<body>
<div id="container">
<div id="cirlcle">
<div id="inner_c">
</div>
</div>
</div>
</body>
</html>
